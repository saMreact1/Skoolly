<section class="teachers-header">
  <h2>Teachers</h2>
  <button mat-flat-button (click)="openAddTeacherModal()">
    <mat-icon>person_add</mat-icon>
    Add Teacher
  </button>
</section>

<section class="teachers-table">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search by name or subject" [(ngModel)]="searchTerm">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="filteredTeachers()" class="mat-elevation-z1">
        <!-- Name -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.name }}</td>
        </ng-container>

        <!-- Subject -->
        <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.subject }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.email }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let teacher">
            <button mat-icon-button color="primary" (click)="viewTeacher(teacher)"><mat-icon>visibility</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <div *ngIf="teachers.length === 0" class="empty-state">
        <img src="../../../../assets/illustrations/empty-class.svg" alt="No classes" />
        <p>No Teachers yet. Click the button above to add your first one.</p>
    </div>
</section>
