<section class="students-header">
    <h2>Students</h2>
    <button mat-flat-button color="primary" (click)="openAddStudentModal()">
        <mat-icon>person_add</mat-icon>
        Add Student
    </button>

    <div class="filter">
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="searchTerm" placeholder="Search by name, class, gender" />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Filter by Class</mat-label>
            <mat-select [(ngModel)]="selectedClass" (selectionChange)="onFilterChange()">
                <mat-option value="">All Classes</mat-option>
                <mat-option *ngFor="let cls of classOptions" [value]="cls._id">{{ cls.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</section>

<section class="students-table">

    <table mat-table [dataSource]="filteredStudents()" class="mat-elevation-z1">
        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let student">{{ student.fullName }}</td>
        </ng-container>

        <!-- Class -->
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef>Class</th>
            <td mat-cell *matCellDef="let student">{{ student.classId.name }}</td>
        </ng-container>

        <!-- Gender -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let student">{{ student.gender }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let student">{{ student.email }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let student">
                <button mat-icon-button color="primary" (click)="viewStudent(student)"><mat-icon>visibility</mat-icon></button>
                <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <div *ngIf="filteredStudents().length === 0" class="empty-state">
        <img src="../../../../assets/illustrations/empty-class.svg" alt="No classes" />
        <p>No Students yet. Click the button above to add your first one.</p>
    </div>
</section>
