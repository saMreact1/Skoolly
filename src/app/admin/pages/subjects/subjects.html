<mat-card>
    <h2>ðŸ“˜ Subject Manager</h2>

    <div class="controls">
        <button mat-flat-button color="primary" (click)="openAddSubjectModal()">
            <mat-icon>add</mat-icon>
            Add Subject
        </button>
    </div>

    <table mat-table [dataSource]="subjects" class="mat-elevation-z2">

        <!-- Subject Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Subject </th>
            <td mat-cell *matCellDef="let subject"> {{ subject.name }} </td>
        </ng-container>

        <!-- Assigned Class -->
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef> Class </th>
            <td mat-cell *matCellDef="let subject"> {{ subject.class }} </td>
        </ng-container>

        <!-- Teacher -->
        <ng-container matColumnDef="teacher">
            <th mat-header-cell *matHeaderCellDef> Teacher </th>
            <td mat-cell *matCellDef="let subject"> {{ subject.teacher }} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let subject">
                <button mat-icon-button color="accent" (click)="editSubject(subject)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteSubject(subject)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <div *ngIf="subjects.length === 0" class="empty-state">
        <img src="../../../../assets/illustrations/empty-class.svg" alt="No classes" />
        <p>No classes yet. Click the button above to add your first one.</p>
    </div>
</mat-card>
