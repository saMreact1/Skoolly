<mat-card class="subject-manager">
  <div class="header">
    <h2>📘 Subject Manager</h2>
    <div class="actions">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search subjects</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Mathematics">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="openAddSubjectModal()">
        <mat-icon>add</mat-icon> Add
      </button>
    </div>
  </div>

  <section class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
      <!-- Subject -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
        <td mat-cell *matCellDef="let subject"> {{ subject.name }} </td>
      </ng-container>

      <!-- Code -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let subject">
            <span class="badge">{{ subject.code }}</span>
        </td>
      </ng-container>

      <!-- Teacher -->
      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher </th>
        <td mat-cell *matCellDef="let subject"> {{ subject.teacher?.fullName || 'Unassigned' }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let subject">
          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editSubject(subject)">
                  <mat-icon>edit</mat-icon> Edit
              </button>
              <button mat-menu-item (click)="deleteSubject(subject)" color="warn">
                  <mat-icon>delete</mat-icon> Delete
              </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </section>

  <!-- Empty state -->
  <div *ngIf="subjects.length === 0" class="empty-state">
    <img src="../../../../assets/illustrations/empty-class.svg" alt="No classes" />
    <p>No subjects found. Click “Add” to create one.</p>
  </div>
</mat-card>
