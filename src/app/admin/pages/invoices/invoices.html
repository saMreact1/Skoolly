<mat-card>
    <div class="invoice-header">
        <h2>ðŸ“„ Invoices</h2>
        <button mat-flat-button color="primary" (click)="openCreateInvoiceModal()">
            <mat-icon>add</mat-icon> Create Invoice
        </button>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="invoices" class="mat-elevation-z2">
            <!-- Invoice No -->
            <ng-container matColumnDef="invoiceNo">
                <th mat-header-cell *matHeaderCellDef> Invoice No </th>
                <td mat-cell *matCellDef="let invoice"> {{ invoice.invoiceNo }} </td>
            </ng-container>

            <!-- Student / Class -->
            <ng-container matColumnDef="student">
                <th mat-header-cell *matHeaderCellDef> Student/Class </th>
                <td mat-cell *matCellDef="let invoice"> 
                    <div>{{ invoice.studentName }}</div>
                    <small class="muted">{{ invoice.class }}</small>
                </td>
            </ng-container>

            <!-- Amount -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let invoice"> â‚¦{{ invoice.amount | number }} </td>
            </ng-container>

            <!-- Due Date -->
            <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef> Due Date </th>
                <td mat-cell *matCellDef="let invoice"> {{ invoice.dueDate | date }} </td>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let invoice">
                    <mat-chip [color]="getStatusColor(invoice.status)" selected>{{ invoice.status }}</mat-chip>
                </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let invoice">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="viewInvoice(invoice)">View</button>
                    <button mat-menu-item (click)="markAsPaid(invoice)">Mark as Paid</button>
                    <button mat-menu-item color="warn" (click)="deleteInvoice(invoice)">Delete</button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div *ngIf="invoices.length === 0" class="empty-state">
        <img src="../../../../assets/illustrations/empty-class.svg" alt="No classes" />
        <p>No classes yet. Click the button above to add your first one.</p>
    </div>
</mat-card>
