<h2 mat-dialog-title>Add New Teacher</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="form">
  <mat-form-field appearance="outline">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Subject</mat-label>
    <input matInput formControlName="subject" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password (optional)</mat-label>
    <input matInput formControlName="password" type="password" />
  </mat-form-field>

  <div class="actions">
    <button mat-stroked-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button color="primary" type="submit">Add</button>
  </div>
</form>
