<h2 mat-dialog-title>âž• Add New Class</h2>

<mat-dialog-content class="modal-content">
  <form [formGroup]="classForm" class="modal-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Class Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter class name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Assigned Teacher</mat-label>
      <mat-select formControlName="assignedTeacher">
        <mat-option *ngFor="let teacher of teachers" [value]="teacher._id">
          {{ teacher.fullName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="classForm.invalid">
    {{ isLoading ? 'Saving...' : 'Save' }}
  </button>
</mat-dialog-actions>
