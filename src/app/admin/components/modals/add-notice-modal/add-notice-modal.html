<h2 mat-dialog-title>Create New Notice</h2>

<mat-dialog-content [formGroup]="noticeForm">
  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Notice Title</mat-label>
    <input matInput formControlName="title" placeholder="Enter a title">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" formControlName="content" placeholder="Enter a description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Tag</mat-label>
    <mat-select formControlName="tag">
      <mat-option *ngFor="let tag of tags" [value]="tag">{{ tag }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="noticeForm.invalid">Save Notice</button>
</mat-dialog-actions>
