<div class="modal-wrapper">

  <div class="profile-header">
    <img [src]="'https://i.pravatar.cc/150?u=' + data.email" alt="Avatar" />
    <div class="info">
      <h2>{{ data.fullName }}</h2>
      <p><strong>Class:</strong> {{ data.class }}</p>
      <p><strong>Email:</strong> {{ data.email }}</p>
      <p><strong>Gender:</strong> {{ data.gender }}</p>
    </div>
    
    <button mat-icon-button class="close-btn" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>

  <!-- <section class="stats-section">
    <h3>Attendance</h3>
    <ngx-charts-pie-chart
      [results]="attendance"
      [legend]="true"
      [labels]="true"
      [doughnut]="true"
      [explodeSlices]="false"
      [gradient]="false"
      [view]="[300, 200]"
      [scheme]="'vivid'"
    ></ngx-charts-pie-chart>
  </section> -->

  <mat-divider></mat-divider>

  <section class="grades-section">
    <h3>Grades</h3>
    <table mat-table [dataSource]="grades" class="mat-elevation-z1">
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let row">{{ row.subject }}</td>
      </ng-container>

      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef>Grade</th>
        <td mat-cell *matCellDef="let row">{{ row.grade }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['subject', 'grade']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['subject', 'grade']"></tr>
    </table>
  </section>
</div>
